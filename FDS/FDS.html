<!DOCTYPE html>
<html>

<head>
    <title>FDS - 2016 Hackathon</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
</head>

<body style="padding:10px">
    <div>
        <h1>&nbsp;&nbsp;[FDS] Data Visualizer</h1>
        <br />
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h4>Options</h4></div>
        <div class="panel-body">
            <div class="btn-group" data-toggle="buttons">
                <label id="selector_rules" class="btn btn-default">
                    <input type="radio" name="selector" autocomplete="off">FDS Rules
                </label>
                <label id="selector_human" class="btn btn-default">
                    <input type="radio" name="selector" autocomplete="off">Human
                </label>
                <label id="selector_machine" class="btn btn-default">
                    <input type="radio" name="selector" autocomplete="off">Machine
                </label>
            </div>
            <br /><br />
            <b>조회 개수 - </b>
            Top &nbsp;<input type="text" id="input_selectTopNum" class="form-inline" style="width:20px" value="6" /> 개, 
            Bottom &nbsp;<input type="text" id="input_selectBottomNum" class="form-inline" style="width:20px" value="6" /> 개
            <br /><br />
            <b>3차원 그래프 변환 - </b>
            값 종류가 &nbsp;<input type="text" id="input_dimensionThreashold" class="form-inline" style="width:20px" value="5" /> 개 이하인 경우 3차원 그래프로 변환
            <br /><br />
            <button type="button" id="btn_search" class="btn btn-primary">조회</button>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h4>Columns</h4></div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Column</td>
                        <td>Importance</td>
                        <td>Column</td>
                        <td>Importance</td>
                        <td>Column</td>
                        <td>Importance</td>
                        <td>Column</td>
                        <td>Importance</td>
                        <td>Column</td>
                        <td>Importance</td>
                    </tr>
                </thead>
                <tbody id="tbody_colums">
                </tbody>
            </table>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h4>Graphs</h4></div>
        <div class="panel-body">
            <div id="div_graphs"></div>    
        </div>
    </div>

    <div id="divGraph1" style="float: left; width: 480px; height: 480px;"></div>
    <div id="divGraph2" style="float: left; width: 480px; height: 480px;"></div>
    <div id="divGraph3" style="float: left; width: 480px; height: 480px;"></div>
    <div id="divGraph4" style="float: left; width: 480px; height: 480px;"></div>
    <div id="divGraph5" style="float: left; width: 480px; height: 480px;"></div>
    <div id="divGraph6" style="float: left; width: 480px; height: 480px;"></div>

    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/plotly-latest.min.js"></script>

    <script src="scripts/mockup_data.js"></script>
    <script src="scripts/graph.js"></script>

    <script src="scripts/fds.js"></script>
</body>

</html>
